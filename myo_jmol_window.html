<script type="text/javascript" src="jsmol/jsmol/JSmol.min.js"></script>
<script type="text/javascript"> 

    $(document).ready(
        function() {
            Info = {
                width: '100%',
                height: '100%',
                debug: false,
                j2sPath: "jsmol/jsmol/j2s",
                color: "#101010",
                disableJ2SLoadMonitor: true,
                disableInitialConsole: true,
                addSelectionOptions: false,
                serverURL: "jsmol/jsmol/php/jsmol.php",
                use: "HTML5",
                readyFunction: null,
                script: "load models/MYO_OXY.PDB; delete water; delete [SO4]545; set zoomLarge true; spin on;"
            }

            $("#JmolWindow").html(Jmol.getAppletHtml("jmolApplet0",Info))
        var r = [
            ["isosurface off; select all; wireframe only; wireframe 0.2; spacefill 0.4; color cpk", "ball and stick", true],
            ["isosurface off; restrict his64,his93,hem546; wireframe 0.2; spacefill 0.4; select protein; color purple; select amino and not (his64 or his93); cartoon on; color gray; color TRANSLUCENT", "Heme & His-focused"],
            ["isosurface off; isosurface models/myo_oxy_hydrophobic_surface.jvxl","Surface - hydrophobicity"]

        ]
        $("#btns").html(Jmol.jmolRadioGroup(jmolApplet0, r, "<br>", "Viewing options"))
    }
    );
</script>

<div class="column">
    <div id=JmolWindow class=JmolPanels></div>
    <div id=btns></div>
</div>
